<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { padding: 10px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="container__content">
      <div class="container__content__main">
        <img class="container__content__main__logo"
          src="images/logo.svg"
          alt="Base Apparel"
        >
        <div class="container__content__main__mobile-cover"></div>
        <h1 class="container__content__main__message">
          <span class="container__content__main__message__spec">We're</span> coming soon
        </h1>
        <p class="container__content__main__desc">
          Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="container__content__main__form" novalidate>
          <input class="container__content__main__form__email"
            name="email"
            type="email" placeholder="Email Address"
          >
          <button class="container__content__main__form__submit">
            <img src="images/icon-arrow.svg" alt="Go">
          </button>
        </form>
        <span class="container__content__main__error hidden">
          Please provide a valid email
        </span>
      </div>
    </div>
    <div class="container__cover">

    </div>
  </div>

    </p>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
